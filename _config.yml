remote_theme: pages-themes/modernist@v0.2.0

# RSS feed and analytics
# rss: rss
google_analytics: G-48M02RY99Q

# Kramdown markdown engine settings
kramdown:
  syntax_highlighter_opts:
    disable: true

# Plugins for feed and sitemap generation
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Use first heading as page title for posts & collections
titles_from_headings:
  strip_title: true
  collections: true

# Default front matter for posts
defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other
